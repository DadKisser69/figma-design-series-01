<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="//fdn.fontcdn.ir">
<link rel="preconnect" href="//v1.fontapi.ir">
<link href="https://v1.fontapi.ir/css/SFProDisplay" rel="stylesheet">
    
  </head>
  <body>
    <div id="wrapper">
    <div id="top-status">
      <div id="team-title">
        <h4>TEAM NAME</h4>
        <div id="update-title">
            <h5>Last updated date</h5>
          </div>
      </div>
      
    </div>
      <!-- start of the projects box-->
      <div id="proj-box">
        <div id="proj-title">
          <h1>Project title</h1>
        </div>
        <div id="proj-status"><p>On track</p></div>
      </div>
      <!-- end of the projects box-->

      <div class="tags-container">
        <div><p><i id="iconslack"></i>#slack-channel</p></div>
        <div><p><i id="iconmiro"></i>Miro</p></div>
        <div><p><i id="iconfigma"></i>Figma</p></div>
      </div>
      <br><br><br><br>
      <!-- start of the items box-->
      <div class="items-container">
        <div>
          <div class="item-title">UX flows</div>
          <div class="item-description">High fidelity designs</div>
        </div>
        <div>
          <div class="item-title">Stress Tests</div>
          <div class="item-description">Validating designs</div>
        </div>
        <div>
          <div class="item-title">Prototype</div>
          <div class="item-description">End to end workflow</div>
        </div>
        <div>
            <div class="item-status"> Needs review</div>
            <div class="item-title">Decision log</div>
            <div class="item-description">UX decisions</div>
          </div>

      </div>
      <br> <br> 
      <!-- end of the items box-->
      <!-- start of the progress box-->
      <div class="progress-main-container">
        <div class="progress-bar-container">
          <div class="active-bar bar"><p>Think</p></div>
          
          <div class="active-bar bar"><p>Explore</p></div>
          <div class="inactive-bar bar"><p>Build</p></div>
          <div class="inactive-bar bar"><p>Launch</p></div>
          <!-- <div>Think</div>
          <div>Explore</div>
          <div>Build</div>
          <div>Launch</div> -->
        </div>
       
      </div>
      <!-- end of the progress box-->
    </div>
  </body>
</html>
